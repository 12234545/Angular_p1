<div class="register-container">
  <div class="register-card">
    <div class="register-image">
      <img src="pictures/register.jpg" alt="Étudiant étudiant">
    </div>
    <div class="register-form">
      <h2>Bienvenue sur CLIK2LEARN</h2>
      <div class="button-group">
        <button class="btn btn-outline" routerLink="/login">Se connecter</button>
        <button class="btn btn-primary">S'inscrire</button>
      </div>
      <p class="instruction-text">Nouveau ici ? Créez un compte et commencez votre parcours d'apprentissage dès aujourd'hui!</p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" formControlName="email" id="email" placeholder="Entrez votre adresse e-mail" class="form-control">
        </div>

        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" formControlName="username" id="username" placeholder="Entrez votre nom d'utilisateur" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password" placeholder="Entrez votre mot de passe" class="form-control">
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">

            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
      </form>
    </div>
  </div>
</div>
