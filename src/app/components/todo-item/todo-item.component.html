<ul class="todo">
  <li appHighlightCompletedTodo
  [iscompleted]="todo().completed"
  class="todo__item">

  <input  id="todo-{{todo().id}}"
   type="checkbox"
   [checked]="todo().completed"
   (change)="this.todoClicked()" />
  <label  for="tofdo-{{todo().id}}" >{{ todo().title  }} </label>
  </li>
</ul>
